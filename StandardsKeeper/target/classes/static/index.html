<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<title class="pgtitle">DB Standards Keeper</title> 
		<header class="header">
			<h3 class="title">DB Standards Keeper</h3>
		</header>
		<!-- Forms -->
		<div class="forms" id="forms">
			<form name="qform" id="qform" method="POST" action="/postResults">
					<input type="text" id="query" name="query" value="Field Query"/>
					<select class="qfields" name="qfield" id="qfield" wdith="25">
						<option selected="selected">Field</option>
						<option>Table</option>
						<option>Type</option>
						<option>Standard</option>
						<option>Description</option>
					</select>
					<input type="button" class="sbutton" value="Submit" onClick="getResults()" />
			</form>
			<form name = "kform" id ="kform" method="POST" action="/postKeys">
				<input type="text" id="text" name ="query" value="Key Query"/>
				<select class="qfields" name="qfield" id="qfield" width="25">
						<option selected="selected">Table</option>
						<option>Feild</option>
						<option>Foreign Table</option>
						<option>Description</option>
				</select>
				<input type="button" class="sbutton" value="Submit" onClick="getKeys()"/>
			</form>
			<form name = "iform" id ="iform" method="POST" action="/postIndices">
				<input type="text" id="text" name ="query" value="Index Query"/>
				<select class="qfields" name="qfield" id="qfield" width="25">
						<option selected="selected">Name</option>
						<option>Tables</option>
						<option>Keys</option>
				</select>
				<input type="button" class="sbutton" value="Submit" onClick="getIndices()"/>
			</form>
		</div>

		<!-- Field Results -->
		<div class="results" id="results">
			
		</div>

		<!-- Key Results -->
		<div class="results" id="keyResults">

		</div>

		<!-- Index Results -->
		<div class="results" id="indexResults">

		</div>

		<!--Field Additions-->
		<div class="additionTitle">
			<div class="innerDetails">
				<div class="tableTitle">
					<h3>Additional Fields</h3>
				</div>
				<div class="tablePic">
					<img onClick="addTableRowToAdditions()" src="images/arrow.jpg" width="20px" height="20px"/>
				</div>
			</div>
		</div>
		<div class="additions" id="additions">
			<div id="additionsDiv">
				<table id="additionsTable" class="additionsTable" name ="records">
					<tr><th>Table</th><th>Field</th><th>Type</th><th>Standard</th><th>Description</th><th>R</th></tr>
				</table>
			</div>
			<div class="suba" id="suba">
				
			</div>
		</div>

		<!-- Key Additions -->
		<div cass ="additionTitle">
			<div class="innerDetails">
				<div class="tableTitle">
					<h3>Additional Keys</h3>
				</div>
				<div class="tablePic">
					<img onClick="addTableRowToKeys()" src="images/arrow.jpg" width="20px" height="20px"/>
				</div>
			</div>
		</div>
		<div class="additions" id="keyAdditions">
			<div id="additionsDiv">
				<table id="keyTable" class="additionsTable" name ="keyRecords">
					<tr><th>Table</th><th>Field</th><th>Foreign Table</th><th>Description</th><th>R</th></tr>
				</table>
			</div>
			<div class="subk" id="subk">
				
			</div>
		</div>

		<!-- Index Additions -->
		<div cass ="additionTitle">
			<div class="innerDetails">
				<div class="tableTitle">
					<h3>Additional Indices</h3>
				</div>
				<div class="tablePic">
					<img onClick="addTableRowToIndices()" src="images/arrow.jpg" width="20px" height="20px"/>
				</div>
			</div>
		</div>
		<div class="additions" id="keyAdditions">
			<div id="additionsDiv">
				<table id="indexTable" class="additionsTable" name ="indexRecords">
					<tr><th>Name</th><th>Tables</th><th>Keys</th><th>R</th></tr>
				</table>
			</div>
			<div class="subi" id="subi">
				
			</div>
		</div>

		<!--Genearte DDL -->
		<div class="ddl" id="ddl">
			<center>
			<form id="ddlForm" method="POST" action="/generateDDL">
				<input type="text" value="schema" size="25" id="schema"/>
				<input type="button" value="Generate" onClick="generateDDL()"/>
			</form>
			</center>
		</div>

		<!-- footer -->
		<footer class="footer">
			<p class="footertext">
				&copy; Andrew Evans and SimplrTek 2016-
			</p>
		</footer>
	</body>
</html>
